<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arthurite Meetup 2024</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .animate-timer {
        position: relative;
        animation: animatetop 1s infinite;
      }
      @keyframes animatetop {
        from {
          top: -50px;
        }
        to {
          top: 20px;
        }
      }
    </style>
  </head>
  <body class="lato-regular">
    <div
      class="fixed top-0 w-full bg-green-800 h-10 text-center text-white lato-regular py-2"
    >
      Information Technology Solutions at its peak!.. subsidiary of Arthurite
      Universal
    </div>

    <div class="mt-14 space-y-20 px-20 2xl:px-0">
      <header class="2xl:w-3/4 mx-auto">
        <nav class="flex justify-between items-center">
          <div>
            <img src="/Images/logo.avif" class="w-32 h-24" />
          </div>

          <div>
            <button
              type="button"
              class="bg-green-800 py-3 px-7 rounded-md text-white -mt-10"
            >
              Registe here
            </button>
          </div>
        </nav>
      </header>

      <section class="p-10 w-full rounded-lg 2xl:w-3/4 mx-auto space-y-20">
        <div class="flex gap-4 items-center justify-center">
          <div class="flex flex-col items-center">
            <span class="text-5xl font-bold text-green-800">
              <span id="days">00</span>
            </span>
            <span class="text-sm text-gray-700">Days</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-5xl font-bold text-green-800">
              <span id="hours">00</span>
            </span>
            <span class="text-sm text-gray-700">Hours</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-5xl font-bold text-green-800">
              <span id="minutes">00</span>
            </span>
            <span class="text-sm text-gray-700">Minutes</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-5xl font-bold text-green-800">
              <span id="seconds">00</span>
            </span>
            <span class="text-sm text-gray-700">Seconds</span>
          </div>
        </div>

        <div
          class="h-[400px] w-4/5 mx-auto bg-gray-500 rounded-lg text-white text-center"
        >
          Event flyer placeholder
        </div>

        <p class="text-white text-center">Some text</p>
      </section>

      <section class="text-center">
        <button
          type="button"
          class="bg-white border border-green-800 py-5 px-7 rounded-md text-green-800 -mt-10 w-1/3 lato-bold"
        >
          Register here
        </button>
      </section>

      <section class="bg-green-800">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
          <h2
            class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white"
          >
            Contact Us
          </h2>
          <p
            class="mb-8 lg:mb-16 font-light text-center text-gray-100 sm:text-xl"
          >
            Got a technical issue? Want to send feedback about a beta feature?
            Need details about our Business plan? Let us know.
          </p>
          <form action="#" class="space-y-8">
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                placeholder="name@arthurite.com"
                required
              />
            </div>
            <div>
              <label
                for="subject"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                placeholder="Let us know how we can help you"
                required
              />
            </div>
            <div class="sm:col-span-2">
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
                >Your message</label
              >
              <textarea
                id="message"
                rows="6"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Leave a comment..."
              ></textarea>
            </div>
            <button
              type="submit"
              class="py-3 px-5 text-sm font-bold text-center text-green-800 rounded-lg lato-bold bg-white border border-green-800 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300"
            >
              Send message
            </button>
          </form>
        </div>
      </section>
    </div>

    <script>
      const countdownElement = document.getElementById("countdown");

      const countdown = () => {
        const now = new Date().getTime();
        const deadline = new Date("January 1, 2025 00:00:00").getTime(); // Replace with your desired deadline

        const distance = deadline - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").textContent = "EXPIRED";
        }
      };

      setInterval(countdown, 1000);
    </script>
  </body>
</html>
